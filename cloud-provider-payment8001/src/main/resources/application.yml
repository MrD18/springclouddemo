server:
  port: 8001

spring:
  application:
    name: cloud-payment-service #服务名称
  zipkin:
    base-url: http://localhost:9411 # 监控这个服务的地址在9411上面看
  sleuth:
    sampler:
     probability: 1 # 采样率 介于0-1 之间,  1表示全部采集

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource  #当前数据源操作类型
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/2020clouddb1?serverTimezone=UTC
    username: root
    password: root

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.yss.springcloud.entity  #所有entity别名所在包

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      # 集群版
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
  instance:
    instance-id: springcloud-payment-8001
    prefer-ip-address: true     #访问路径可以显示IP地址

info:
  app.name: yss-springcloud
  company.name: www.yss.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$